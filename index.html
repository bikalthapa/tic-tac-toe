<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body id="body" class="text-light">

<div class="game_control" id="game_controls">
    <h1 class="turn" id="winner">Tic Tac Toe</h1>
    <img src="images/game_logo.png" class="game_logo">

        <button class="game_btn btn computer_btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cpu" viewBox="0 0 16 16">
                <path d="M5 0a.5.5 0 0 1 .5.5V2h1V.5a.5.5 0 0 1 1 0V2h1V.5a.5.5 0 0 1 1 0V2h1V.5a.5.5 0 0 1 1 0V2A2.5 2.5 0 0 1 14 4.5h1.5a.5.5 0 0 1 0 1H14v1h1.5a.5.5 0 0 1 0 1H14v1h1.5a.5.5 0 0 1 0 1H14v1h1.5a.5.5 0 0 1 0 1H14a2.5 2.5 0 0 1-2.5 2.5v1.5a.5.5 0 0 1-1 0V14h-1v1.5a.5.5 0 0 1-1 0V14h-1v1.5a.5.5 0 0 1-1 0V14h-1v1.5a.5.5 0 0 1-1 0V14A2.5 2.5 0 0 1 2 11.5H.5a.5.5 0 0 1 0-1H2v-1H.5a.5.5 0 0 1 0-1H2v-1H.5a.5.5 0 0 1 0-1H2v-1H.5a.5.5 0 0 1 0-1H2A2.5 2.5 0 0 1 4.5 2V.5A.5.5 0 0 1 5 0m-.5 3A1.5 1.5 0 0 0 3 4.5v7A1.5 1.5 0 0 0 4.5 13h7a1.5 1.5 0 0 0 1.5-1.5v-7A1.5 1.5 0 0 0 11.5 3zM5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5zM6.5 6a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5z"/>
            </svg>
            Computer
        </button>
    <br><br>

    <a href="play_with_friends.html">
    <button class="game_btn btn friends_btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
            <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1L7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002-.014.002zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a6 6 0 0 0-1.23-.247A7 7 0 0 0 5 9c-4 0-5 3-5 4q0 1 1 1h4.216A2.24 2.24 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.5 5.5 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4"/>
          </svg>
          Friends
    </button>
    </a>

    <br><br>
    <button class="mute_btn btn" status="unmuted"></button>
</div>

<div id="game_fields">
    <button class="mute_btn btn" id="game_mute" status="unmuted" style="position:absolute;"></button>

    <div id="play_with_computer">
        <div class="main_game" id="inputs">
            <div class="main game_area">
                <div class="row">
                    <div class="one box game_container" id="box00"></div>
                    <div class="two box game_container" id="box01"></div>
                    <div class="three box game_container" id="box02"></div>
                </div>
                <div class="row">
                    <div class="four box game_container" id="box10"></div>
                    <div class="five box game_container" id="box11"></div>
                    <div class="six box game_container" id="box12"></div>
                </div>
                <div class="row">
                    <div class="seven box game_container" id="box20"></div>
                    <div class="eight box game_container" id="box21"></div>
                    <div class="nine box game_container" id="box22"></div>
                </div>
            </div>
        </div>
        <div class="thinking display-6" id="thinking">Computer is Thinking..</div>
        <div class="game_control">
            <h1 class="turn" id="turn">Your turn</h1>
            <a href="index.html"><button class="game_btn btn">Play Again</button></a><br><br>
            <button class="game_btn btn menu_btn">Menu</button>
        </div>
    </div>

    <div id="play_with_friends">
    </div>
</div>


<div class="d-flex justify-content-center align-items-center">
    <div class="game_result text-center" id="game_result">
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="script/script.js"></script>
<script src="script/ai.js"></script>
<script>
    $(document).ready(()=>{
        var computer_btn = $(".computer_btn");
        var friends_btn = $(".friends_btn");
        var menu_btn = $(".menu_btn");

        // Hiding the fields at the initial point
        $("#play_with_friends").hide();
        $("#play_with_computer").hide();
        $("#game_mute").hide();
        computer_btn.on("click",()=>{
            $("#game_controls").hide();
            $("#play_with_friends").hide();
            $("#play_with_computer").show();
            $("#game_mute").show();
        });

        friends_btn.on("click",()=>{
            $("#game_controls").hide();
            $("#play_with_friends").show();
            $("#game_mute").show();
        });

        menu_btn.on("click",()=>{
            $("#game_controls").show();
            $("#play_with_computer").hide();
            $("#play_with_friends").hide();
            $("#game_mute").hide();
        });
    });

</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
