<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body id="body">
    <button class="mute_btn btn" status="unmuted" style="position:absolute;"></button>

    <div class="main_game" id="inputs">
        <div class="main game_area" onclick="winner()">
            <div class="row">
                <div class="one game_container" id="box0" onclick="box(0)"></div>
                <div class="two game_container" id="box1" onclick="box(1)"></div>
                <div class="three game_container" id="box2" onclick="box(2)"></div>
            </div>
            <div class="row">
                <div class="four game_container" id="box3" onclick="box(3)"></div>
                <div class="five game_container" id="box4" onclick="box(4)"></div>
                <div class="six game_container" id="box5" onclick="box(5)"></div>
            </div>
            <div class="row">
                <div class="seven game_container" id="box6" onclick="box(6)"></div>
                <div class="eight game_container" id="box7" onclick="box(7)"></div>
                <div class="nine game_container" id="box8" onclick="box(8)"></div>
            </div>
        </div>
    </div>

    <div class="game_control">
        <h1 class="turn" id="winner">Player x turn</h1>
        <button onclick="playAgain()" class="game_btn btn">Play Again</button><br><br>
        <a href="index.html"><button class="game_btn btn">Menu</button></a>
    </div>

    <div class="d-flex justify-content-center align-items-center">
        <div class="row game_result" id="game_result">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script/with_friend.js"></script>
    <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
